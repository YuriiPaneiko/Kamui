{% extends 'base.html' %}

    {% block content %}
        <h1>{% block title %} Welcome to Kamui {% endblock %}</h1>
        {% for post in posts %}
            <a href="{{ url_for('edit', id=post['id']) }}">
                <h2>{{ post['title'] }}</h2>
            </a>
            <span class="badge badge-primary">{{ post['created'] }}</span>

            <a href="{{ url_for('post', post_id=post['id']) }}">
                <span class="badge badge-dark">View</span>
            </a>

            <!-- Run span-->
            <a href="{{ url_for('execute', id=post['id']) }}">
                <span class="badge badge-success">Run</span>
            </a>

            <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
                <input type="submit" value="Delete Job" style="height:33px;font-size: 12px;float:right;"
                    class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this job?')">
            </form>

            <hr>
    {% endfor %}
{% endblock %}
